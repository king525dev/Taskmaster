<!DOCTYPE html>
<html lang="en">
     <head>
          <!-- Meta Tags -->
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <!-- Font Styles -->
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">

          <!-- Stylesheets-->
          <link rel="stylesheet" href="css/styles.css">

          <title>Taskmaster | Note</title>
     </head>
     <body class="notes">
          <div class="notes-wrapper" id="app">
               <div class="notes-sidebar">
                    <div class="buttons">
                         <button class="notes-back" type="button" onclick="location = 'board.html'">‚Üê Back to Board</button>
                         <button class="notes-add" type="button" id="add-button">+ Add Note</button>
                    </div>
                    <div id="notes-list" class="notes-list">
                    </div>
               </div>
               <div class="notes-preview">
                    <form id="note-preview">
                         <input id="notes-title" class="notes-title" type="text" placeholder="Enter a title...">
                         <textarea id="notes-body" class="notes-body" placeholder="Jott your ideas...."></textarea>
                    </form>
                    <div class="prev-foot">
                         <button class="save" id="save-btn">Save</button>
                         <button class="delete" id="delete-btn">Delete</button>
                    </div>
               </div>
          </div>

          <!-- Scripts -->
          <script src="https://kit.fontawesome.com/725fb09d99.js" crossorigin="anonymous"></script>
          <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
          <script src="javascript/firebase.js"></script>
          <script src="javascript/notes.js"></script>
     </body>
</html>
