     <body onload="themeReader()">

          <div class="bg"></div>
          <div class="bg bg2"></div>
          <div class="bg bg3"></div>

          <ul class="notifications"></ul>

          <div class="sign-wrapper">
               <header class="sign">
                    <img src="resources/Taskmaster Brand Kit/Taskmaster-logo-light.png" alt="" class="logo" id="logo">
                    <p class="logo-sign">Taskmaster</p>
               </header>
               <main class="sign">
                    <h3 class="register-title">Login to your Account</h3>
                    <div id="error-txt" class="error-txt">Error Msg</div>
                    <div id="error-txt2" class="error-txt">Error Msg</div>
                    <form id="sign-in-form" class="sign sign-in" action="#">
                         <input class="sign-input email" id="email" type="email" placeholder="Enter your email" required/>
                         <div class="pass">
                              <input class="sign-input passwrd" id="password" type="password" placeholder="Enter your password" required/>
                              <i id="toggle" class="fa-solid fa-eye"></i>
                         </div>
                         <input class="sign-submit" type="submit" id="submit" value="Login"/>
                    </form>
                    <small class="sign-link">Don't have an account? <a href="signup.html">Sign-up Now!</a></small>
               </main>
          </div>

          <!-- Scripts -->
          <script src="https://kit.fontawesome.com/725fb09d99.js" crossorigin="anonymous"></script>
          <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
          <script src="javascript/firebase.js"></script>
          <script src="javascript/confirm.js"></script>
          <script src="javascript/sign-in.js"></script>
          <script src="javascript/pass-show-hide.js"></script>
          <script src="javascript/themes.js"></script>
          <script src="javascript/internet.js"></script>
          <script src="javascript/serviceworker-lnk.js"></script>

          <noscript>
               <img class="banner" src="resources/Taskmaster Brand Kit/Taskmaster-banner.png" alt="Taskmaster">
