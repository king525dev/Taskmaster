<!DOCTYPE html>
<html lang="en">

<head>

<body class="dashboard">
     <div class="dashboard-wrapper">
          <aside class="quick-todos">
               <span class="todos-title">Quick Todos</span>
               <form class="todo-input" id="todo-input-form">

                    <input type="submit" value="↵">
               </form>
               <ul class="todos" id="todo-list">
               </ul>
          </aside>
          <header class="dashboard">
               <div class="first-line">
                    <span class="title">My Dashboard</span>
                    <button id="sign-out" class="sign-out" onclick="logOut()">Logout</button>
               </div>
               
               <span id="welcome" class="welcome">Hello, <span id="usname">User</span></span>
          </header>
          <main class="dashboard">
               <div class="project">
                    <p class="prj-title">
                         Make a Discord Bot

               </div>

               </div>

               </div>
               <div class="project">

                    </p>

               </div>
               <div class="project">

                    <span class="prj-status">Done</span>
               </div>
                    <div class="more-dash" onclick="location = 'board.html'">
                         See More →
                    </div>
          </main>
     </div>

     <!-- Scripts -->
     <script src="https://kit.fontawesome.com/725fb09d99.js" crossorigin="anonymous"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> 
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
     <script src="javascript/firebase.js"></script>
     <script src="javascript/dashboard.js"></script>

</body>

</html>
