<!DOCTYPE html>
<html lang="en">
     <head>
          <!-- Meta Tags -->
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <!-- Font Styles -->
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">

          <!-- Icon -->
          <link rel="icon" href="resources/Taskmaster Brand Kit/Taskmaster-icon.ico">

          <!-- Stylesheets-->
          <link id="pg-style" rel="stylesheet" href="css/styles.css">

          <title>Taskmaster | Project</title>
     </head>
     <body class="project" onload="themeReader()">

          <div class="bg"></div>
          <div class="bg bg2"></div>
          <div class="bg bg3"></div>

          <input type="checkbox" id="active">
          <label for="active" class="menu-btn"><i class="fas fa-bars"></i></label>
          <div class="full-nav-wrapper">
               <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="board.html">Projects Board</a></li>
                    <li><a href="note.html">Edit Projects</a></li>
               </ul>
          </div>   

          <div class="prj-wrapper">
               <div class="notes-preview">
                    <form id="note-preview">
                         <input id="prj-title" class="notes-title" type="text" placeholder="Enter a title...">
                         <textarea id="prj-body" class="notes-body" placeholder="Jott your ideas...."></textarea>
                    </form>
                    <div class="prev-foot">
                         <div class="foot-buttons">
                              <button class="gobak" onclick="location = 'board.html'">Back</button>
                              <button class="save" id="save-btn">Save</button>
                              <button class="delete" id="delete-btn">Delete</button>
                         </div>
                         <div class="status-radio">
                              <input class="radio-input" type="radio" name="status" id="Todo">
                              <label class="radio-label" for="Todo">Todo</label>
                              <input class="radio-input" type="radio" name="status" id="Doing">
                              <label class="radio-label" for="Doing">Doing</label>
                              <input class="radio-input" type="radio" name="status" id="Done">
                              <label class="radio-label" for="Done">Done</label>
                         </div>
                         
                    </div>
               </div>
          </div>
          
          <!-- Scripts -->
          <script src="https://kit.fontawesome.com/725fb09d99.js" crossorigin="anonymous"></script>
          <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
          <script src="javascript/firebase.js"></script>
          <script src="javascript/project.js"></script>
          <script src="javascript/themes.js"></script>
     </body>
</html>
